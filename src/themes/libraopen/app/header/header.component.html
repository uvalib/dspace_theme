<header>
  <div class="container">
    <div class="d-flex flex-row justify-content-between">
      <a class="navbar-brand my-2" routerLink="/home" foo="foofoo">
        <img src="/assets/images/library_logo-B.svg" [attr.alt]="'menu.header.image.logo' | translate" />
      </a>

      <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate"
        class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
        <ds-search-navbar class="mr-1"></ds-search-navbar>
        <ds-lang-switch class="ml-1 mr-1"></ds-lang-switch>
        <ds-context-help-toggle class="ml-1 mr-1"></ds-context-help-toggle>
        <ds-auth-nav-menu class="ml-1"></ds-auth-nav-menu>
        <ds-impersonate-navbar></ds-impersonate-navbar>
        <div *ngIf="isMobile$ | async" class="pl-2">
          <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()" aria-controls="collapsingNav"
            aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
            <span class="fas fa-bars fa-fw toggler-icon" aria-hidden="true"></span>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
